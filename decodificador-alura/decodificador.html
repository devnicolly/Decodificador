<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilo.css">
	<link rel="shortcut icon" href="imagens/patinha-cursor-favicon.png"image/x-icon">
	<title>Decodificador de texto</title>
</head>
<body>
	<main class="conteudo_principal">
		<div id="conteudo_lateral">
			<img src="imagens/chat (1).png" id="gatinho" alt="gato">
			<h1>Decodificador de texto</h1>
			<p id="mensagemAlerta">Nenhuma mensagem encontrada.</p>
		   </div>
		<form action="">
		<section class="entrada_usuario">
			
			<textarea name="texto_digitado" class="input-text" placeholder="insira o texto" wrap="hard"></textarea>

			<label class="observacao" for="texto_digitado">apenas letras min√∫sculas, sem caracteres especiais</label>

			<div class="botoes">
				
				<input type="button" value="criptografar" type="submit" id="botao_criptografar" onclick="validarTextoECriptografar()">

				<input type="button" value="descriptografar" type="submit" id="botao_descriptografar" onclick="validarTextoEDescriptografar()">

				<input type="button" value="limpar" id="botao_limpar" onclick="limparTexto()">
			</div>
		</form>
		</section>
		<section class="saida_usuario">
				<textarea name="texto-criptografado" class="output-text" wrap="hard"></textarea>

				<h2>Mensagem criptografada</h2>

				<div class="botoes">
					<input type="button" value="copiar" id="botao_copiar" onclick="copiarMensagem()">
				</div>
			</section>
    	</main>
	</body>
		<footer class="sobre_mim">

			</div>
		</footer>
    <script src="script.js"></script>
</html>
